<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

    <title>NLW eSports</title>
</head>

<body>
    <header>
        <div>
            <img src="https://github.com/Pedro-K.png" alt="foto do avatar">
        </div>
    </header>
    <main>
        <section class="my-games">
            <div class="card">
                <h2>Meus jogos</h2>
                <p>Os games que eu mais curto jogar!</p>
                <div class="swiper mySwiper">
                    <ul class="games-list swiper-wrapper">
                        <li class="swiper-slide">
                            <a href="https://www.twitch.tv/directory/game/No%20Man's%20Sky" target="_blank">
                                <img src="./assets/img1.png" alt="imagem do jogo league of legends">
                            </a>
                        </li>

                        <li class="swiper-slide">
                            <a href="https://www.twitch.tv/directory/game/Sea%20of%20Thieves" target="_blank">
                                <img src="./assets/img2.png" alt="imagem do jogo apex">
                            </a>
                        </li>

                        <li class="swiper-slide">
                            <a href="https://www.twitch.tv/directory/game/Forza%20Horizon%205" target="_blank">
                                <img src="./assets/img3.png" alt="imagem do jogo world of warcraft">
                            </a>
                        </li>

                        <li class="swiper-slide">
                            <a href="https://www.twitch.tv/directory/game/Grand%20Theft%20Auto%20V" target="_blank">
                                <img src="./assets/img4.png" alt="imagem do jogo Grand Theft Auto V">
                            </a>
                        </li>

                        <li class="swiper-slide">
                            <a href="https://www.twitch.tv/directory/game/Call%20of%20Duty%3A%20Modern%20Warfare%20II"
                                target="_blank">
                                <img src="./assets/img5.png" alt="imagem do jogo Call of Duty: Modern Warfare II">
                            </a>
                        </li>

                        <li class="swiper-slide">
                            <a href="https://www.twitch.tv/directory/game/Red%20Dead%20Redemption%202" target="_blank">
                                <img src="./assets/img6.png" alt="imagem do jogo Red Dead Redemption 2">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="channel-list">
            <div class="card">
                <h2>Canais e streamers</h2>
                <p>Lsta de canais e transmissoes que nao perco!</p>

                <ul class="channel-list">
                    <li>
                        <a href="https://www.twitch.tv/buozzi" target="_blank">
                            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/59ee3f26-f156-497d-8fa2-d1c49b9d299f-profile_image-150x150.png"
                                alt="foto do avatar do Buozzi">
                        </a>
                    </li>

                    <li>
                        <a href="https://www.twitch.tv/juliramos" target="_blank">
                            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/22a5e094-dc5a-4a5c-a326-fc7fe03db50e-profile_image-150x150.png"
                                alt="foto do avatar do Nofaxu">
                        </a>
                    </li>

                    <li>
                        <a href="https://www.twitch.tv/alanzoka" target="_blank">
                            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/15cec952-c1ba-4ff8-a79c-53c2fa5bd269-profile_image-150x150.png"
                                alt="foto do avatar do Alanzoka">
                        </a>
                    </li>

                    <li>
                        <a href="https://www.twitch.tv/luquet4" target="_blank">
                            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/0863a8b0-7fdb-44a9-8212-680cfbaa38f9-profile_image-150x150.png"
                                alt="foto do avatar do Luqueta">
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <section class="social-list">
            <div class="card">
                <h2>Minhas redes</h2>
                <p>Se conecte comigo agoa mesmo!</p>
                <ul>
                    <li>
                        <a href="https://www.twitch.tv/pedro_kleinfelder" target="_blank">
                            <img src="./assets/TwitchLogo.svg" alt="Logo da twitch">
                        </a>
                    </li>

                    <li>
                        <a href="https://www.instagram.com/ordep_kleinfelder/" target="_blank">
                            <img src="./assets/InstagramLogo.svg" alt="Logo do instagram">
                        </a>
                    </li>

                    <li>
                        <a href="https://www.youtube.com/channel/UCQCcoP1-lSarEievKnppw8Q" target="_blank">
                            <img src="./assets/YoutubeLogo.svg" alt="Logo do youtube">
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        new Swiper(".mySwiper", {
            slidesPerView: 3,
            loop: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
        });
    </script>
</body>

</html>
